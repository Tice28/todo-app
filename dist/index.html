<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="dropdown">
        <select name="select-dropdown" id="select-dropdown">
          <option value="addTask" class="nav-element">Add Task</option>
          <option value="addCat" class="nav-element">Add Category</option>
          <option value="all" class="nav-element" selected>
            Current Tasks
          </option>
          <option value="completed" class="nav-element">Completed Tasks</option>
          <option value="categories" class="nav-element">Categories</option>
        </select>
      </div>
      <h1>Todo</h1>
    </header>
    <main>
      <nav>
        <button class="nav-element" id="navAddTask">Add Task</button>
        <button class="nav-element" id="navAddCat">Add Category</button>
        <button class="nav-element" id="navAll">Current Tasks</button>
        <button class="nav-element" id="navComplete">Completed Tasks</button>
        <button class="nav-element" id="navCategories">Categories</button>
      </nav>
      <div id="content"></div>
    </main>
  </body>
</html>
